<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style/normalize.css">
    <link rel="stylesheet" href="Style/main.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <main>
        <div class="container">
            <div class="pokedex-shadow">
                <div class="pokedex-body">
                    <div class="pokedex-container-left">
                        <div class="pokedex-lights">
                            <div class="pokedex-main-light__ring">
                                <div class="pokedex-main-light">
                                </div>
                            </div>
                            <div class="pokedex-lights-container">
                                <div class="pokedex-light-red"></div>
                                <div class="pokedex-light-yellow"></div>
                                <div class="pokedex-light-green"></div>
                            </div>
                        </div>
                        <div class="pokemon-screen-border">
                            <div class="pokemon-screen">
                                <img src="pokeball.png" alt="Pokeball" id="pokeImg"
                                width="150px">
                                <p>
                                    #<span id="pokeNumber"></span>
                                    <p id="pokeName"></p>
                                </p>
                            </div>
                        </div>
                        <div class="search-container">
                            <div>
                                <input type="text" placeholder="Pokémon name" id="pokeNameInput" name="pokeNameInput">
                            </div>
                            <button onclick="fetchPokemon()">Buscar Pokémon</button>
                        </div>
                    </div>
                    <div class="pokedex-container-right">
                        <div class="screen-stats">
                            <div class="stats-container">
                                <p>Altura: <span id="pokeHeight"></span> m</p>
                                <p>Peso: <span id="pokeWeigh"></span> Kg</p>
                                <p>PS: <span id="pokePS"></span></p>
                                <p>ATK: <span id="pokeATK"></span></p>
                                <p>DEF: <span id="pokeDEF"></span></p>
                                <p>SP-ATK: <span id="pokeSP_ATK"></span></p>
                                <p>SP-DEF: <span id="pokeSP_DEF"></span></p>
                                <p>Velocidad: <span id="pokeSpeed"></span></p>
                            </div>
                        </div>
                        <div class="botones">
                            <div class="boton"></div>
                            <div class="boton"></div>
                            <div class="boton"></div>
                            <div class="boton"></div>
                            <div class="boton"></div>
                            <div class="boton"></div>
                            <div class="boton"></div>
                            <div class="boton"></div>
                            <div class="boton"></div>
                            <div class="boton"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <br>
            <p id="type1"></p>
            <p id="type2"></p>
            <br> -->
        </div>
    </main>
    <footer>
        <p>Hecho por: Poncho Ramos</p> 
        <p>Repositorio del proyecto <a href="https://github.com/alfonso-ramos/Pokedex-LaunchX">aqui</a> </p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
